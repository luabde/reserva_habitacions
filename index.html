<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f4f6f8;
            color: #222;
        }

        /* HEADER */
        header {
            height: 80px;
            padding: 0 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-weight: 700;
            font-size: 24px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        nav a:hover {
            color: #0077ff;
        }

        /* HERO */
        .hero {
            margin: 0 20px 20px;
            border-radius: 20px;
            min-height: calc(100vh - 100px);
            background:
                linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)),
                url("img/hero.png") center/cover no-repeat;

            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 700;
            max-width: 600px;
            line-height: 1.2;
        }

        .hero p {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.9;
            max-width: 500px;
        }

        /* SEARCH CARD */
        .search-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-top: 60px;

            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            column-gap: 20px;
            /* solo separaci贸n horizontal */



            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);

            position: relative;
            top: 40px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field label {
            font-size: 12px;
            color: #777;
            margin-bottom: 6px;
        }

        .field input,
        .field select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .search-btn {
            padding: 14px 26px;
            border-radius: 12px;
            border: none;
            background: #111;
            color: white;
            font-weight: 600;
            cursor: pointer;
            height: 100%;
        }

        .search-btn:hover {
            background: #333;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            header {
                padding: 0 20px;
            }

            .hero {
                padding: 40px 20px;
            }

            .hero h1 {
                font-size: 38px;
            }

            .search-card {
                grid-template-columns: 1fr;
                top: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">trivago</div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Habitaciones</a>
            <a href="#">Valoraciones</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Bienvenido a "falta nombre"</h1>
        <p>Reserva tus habitaciones con un solo clic</p>

        <div class="search-card">
            <div class="field">
                <label>Landmark</label>
                <input type="text" placeholder="Landmark">
            </div>

            <div class="field">
                <label>Check in / out</label>
                <div class="input-wrapper">
                    <input type="text">
                    <svg id="iconoCalendari" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                        width="24px" fill="#000000">
                        <path
                            d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm280 240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z" />
                    </svg>
                </div>
            </div>

            <div id="calendari" style="display: none;">

            </div>

            <div class="field">
                <label>Guests and rooms</label>
                <select>
                    <option>2 Guests 路 1 Room</option>
                    <option>1 Guest 路 1 Room</option>
                    <option>3 Guests 路 2 Rooms</option>
                </select>
            </div>


            <button class="search-btn" onclick="searchHotel()">
                Buscar Habitaciones
            </button>
        </div>
    </section>

    <script>
        function searchHotel() {
            alert("Searching hotels...");
        }
    </script>

</body>

</html>
