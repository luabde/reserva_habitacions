<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Hotel Costa Dorada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="login-container">
        <h2>Bienvenido</h2>
        <span class="subtitle">Reserva tu estancia</span>

        <form id="form-login">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-submit">Ingresar</button>
        </form>

        <p class="toggle-text">¿No tienes cuenta? <a href="register.html" class="toggle-link">Regístrate</a></p>

        <a href="../index.html" class="back-link">Volver al inicio</a>
    </div>

    <script src="../js/script.js"></script>

    <script>
        if (document.getElementById("form-login")) {
            document.getElementById("form-login").addEventListener("submit", loginUsuario);
        }
    </script>

</body>

</html>
