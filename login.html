<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="login-container">
        <h2>Bienvenido</h2>
        <span class="subtitle">Reserva tu estancia</span>

        <form action="index.html" method="GET">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-submit">Ingresar</button>
        </form>

        <a href="index.html" class="back-link">Volver al inicio</a>
    </div>

</body>

</html>
